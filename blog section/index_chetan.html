<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style_chetan.css">
  </head>
  <body>
    <!--image slider start-->
    <div class="slider">
      <h1>BLOG</h1>
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <input type="radio" name="radio-btn" id="radio6">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first" id="FIRST">
          <div class="hide"><p>India's Unique Forts</p></div>
        </div>
        <div class="slide" id="SECOND">
          <div class="hide"><p>Glamping In The Western Ghats: When Serenity Beckons</p></div>
        </div>
        <div class="slide" id="THIRD">
          <div class="hide"><p>Around India In 12 Jyotirlingas</p>.</div>
        </div>
        <div class="slide" id="FOURTH">
          <div class="hide"><p>Indian Monsoon Getaways</p></div>
        </div>
        <div class="slide" id="FIFTH">
          <div class="hide"><p>India - The Land Of Yoga</p></div>
          </div>
          <div class="slide" id="SIXTH">
            <div class="hide"><p>Joy To The World: Christmas And New Year Celebrations In India</p></div>
          </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
          <div class="auto-btn6"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
        <label for="radio6" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->
    <script src="script_chetan.js"></script>
  </body>
</html>
